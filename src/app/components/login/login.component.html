<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

    <h3 class="margin-b40 font-weight-bold text-center cyber-font">CyberFoosball</h3>

    <div class="md-form">
        <input type="text" 
                id="username" 
                class="form-control" mdbActive 
                [(ngModel)]="model.username" name="username">
        <label for="username">Username</label>
    </div>

    <div class="md-form">
        <input type="password" 
                id="password" 
                class="form-control" mdbActive 
                [(ngModel)]="model.password" name="password">
        <label for="password">Password</label>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" type="submit" mdbRippleRadius>Login</button>
    </div>
  </form>

  <div class="text-center error-massage danger-color-dark white-text" *ngIf="!!isError">{{ isError }}</div>
</div>
