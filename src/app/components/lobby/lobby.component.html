<div class="container height-full">
  <div class="row justify-content-center height-full">
      <div class="col-10 col-md-10 col-lg-10 padding-40">

        <div class="row">
          <div class="col">
            <h1 class="h1 margin-b40">Lobby Players</h1>
          </div>
          <div class="col text-right">
            <button type="button" class="btn btn-indigo waves-light" mdbRippleRadius>Create Game</button>
          </div>
        </div>

        <div class="row">
          <div class="col-6 margin-b40" *ngFor="let p of players">
            <app-player-card [type]="playerCardType" [params]="p" ></app-player-card>
          </div>
        </div>

      </div>
  </div>
</div>
