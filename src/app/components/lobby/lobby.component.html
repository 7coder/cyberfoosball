<div class="container height-full">
  <div class="row justify-content-center height-full">
      <div class="col-10 col-md-10 col-lg-10 padding-r40 padding-l40 padding-b40 lobby-container">

        <div class="text-center margin-b40">
            <h3 class="padding-30 font-weight-bold cyber-font container-logo">CyberFoosball</h3>
        </div>

        <div class="row">
          <div class="col">
            <h1 class="h1 margin-b40">Lobby</h1>
          </div>
          <div class="col text-right">
            <button type="button" class="btn btn-primary waves-light" mdbRippleRadius (click)="createGame()">Create Game</button>
          </div>
        </div>

        <div class="row">
          <div class="col-6 margin-b40" *ngFor="let p of players">
            <app-player-card [type]="playerCardType" [params]="p" ></app-player-card>
          </div>
        </div>     

      </div>
  </div>
</div>
