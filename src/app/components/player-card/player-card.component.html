
<div class="card player-card">

  <div class="row">
    
    <div class="col-6 player-card-image-container">
        <img class="img-fluid" src="{{ photoLink }}" alt="{{ params.name }}">
    </div>

    <div class="col-6">
        <div class="card-body">
            <h4 class="card-title" mdbTooltip="{{ params.email }}" placement="top">{{ params.name }}</h4>
            <p class="card-text">{{ params.level }}</p>

            <!--  About player template -->
            <ng-template #popTemplate><div [innerHtml]="htmlPopTemplate"></div></ng-template>
            <!--  About player template -->


            <button type="button" class="btn btn-primary waves-light" 
                    [mdbPopover]="popTemplate" 
                    placement="top" 
                    popoverTitle="Stats of {{ params.name }}" mdbRippleRadius>
                    Info
            </button>
            
        </div>
    </div>

  </div>

</div>
