
<div class="card player-card">

  <div class="row">
    
    <div class="col-6 player-card-image-container">
        <img class="img-fluid" src="{{ '/' + params.photo }}" alt="{{ params.name }}">
    </div>

    <div class="col-6">
        <div class="card-body">
            <h4 class="card-title">{{ params.name }}</h4>
            <p class="card-text">{{ params.level }}</p>

        </div>
    </div>

  </div>

</div>
